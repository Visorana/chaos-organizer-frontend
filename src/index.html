<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chaos Organizer</title>
</head>

<body>
  <h1 class="title">Chaos Organizer</h1>
    <section class="chaos_organizer">
      <div class="chaos_container">
        <main class="chaos_main">
          <div class="chaos_messages">
           </div>
          <div class="chaos_form_container">
            <form class="chaos_form">
              <input type="text" class="chaos_form_input" placeholder="Write a message...">
              <div class="chaos_form_clip">
                <div class="chaos_add_container">
                  <ul class="chaos_add_list">
                    <li class="chaos_add_item chaos_add_files">File</li>
                    <li class="chaos_add_item chaos_add_video">Video</li>
                    <li class="chaos_add_item chaos_add_audio">Audio</li>
                    <li class="chaos_add_item chaos_add_geo">Geolocation</li>
                  </ul>
                </div>
              </div>
            </form>
          </div>
        </main>
        <aside class="chaos_side">
          <div class="chaos_side_header">
            <h2>Storage</h2>
          </div>
          <ul class="chaos_side_list">
          </ul>
        </aside>
      </div>
    </section>
</body>

</html>
